<h2>Atualizando Movimento Mensalista: {{ movmensalista }}</h2>

<form action="{% url 'update_movmensalista' movmensalista.id %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}

</form>
    <a href="{% url 'del_movmensalista' movmensalista.id %}">Deletar</a>
