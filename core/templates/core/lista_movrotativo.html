<h2>Lista de Movimento Rotativo</h2>
    <ul>
    {% for valor in movrotativo %}
        <li><a href="{% url 'update_movrotativo' valor.id %}">{{ valor.veiculo }} - {{ valor.checkin }} -
            {{ valor.checkout }} - {{ valor.total }} - {{ valor.horas_total }}</a></li>
    {% endfor %}
    </ul>

<form action="{% url 'movrotativo_novo' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Cadastrar</button>
</form>
