<h2>Lista de Veiculos</h2>
    <ul>
    {% for valor in veiculo %}
        <li><a href="{% url 'update_veiculo' valor.id %}">{{ valor }}</a></li>
    {% endfor %}
    </ul>

<form action="{% url 'veiculo_novo' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Cadastrar</button>
</form>
